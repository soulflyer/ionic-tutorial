<ion-view view-title="Categories">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="category in categories" type="item-text-wrap" href="#/tab/categories/{{category.id}}">
        <h2>{{category.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
